<!DOCTYPE html>    
<html>    
<head>    
    <title>New User Registration</title>  
    <link href="../build/css/newuser.css" rel="stylesheet">    
   
</head>    
<body style="background-color:#6d6c93;">   
  
  <h2>Integrated Platform Controller</h2> 
<div class="newuser">
    <form id="login" method="get" action="">  
        <input class = input type="text" name="fname" id="fname" placeholder="FirstName"><br><br>     
        <input class = input type="text" name="Uname" id="lname" placeholder="LastName">  <br><br> 
        <input class = input pattern=".+@tcs.com" size="30" required type="email" name="Uname" id="mail" placeholder="TCS email">  <br><br> 
        <input class = input type="text" name="Uname" id="empid" placeholder="TCS Employee ID">  <br><br> 
        <input class = input type="text" name="Uname" id="phone" placeholder="Contact number">  <br><br> 
        <input class = input type="text" name="Uname" id="location" placeholder="Location">  <br><br> 
        <input class = input type="text" name="Uname" id="role" placeholder="Role eg.,ASE,SE,etc">  
          

        <br><br>    
        <input type="button" name="log" id="signup" value="SignUp">
        <br><br>    
    </form>
</div>
<script>

</script>
</body>    
</html>
